<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Pantok</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { box-sizing: border-box; }
        body { font-family: Arial, Helvetica, sans-serif; background: #f7f7f7; margin: 0; padding: 0; }
        .header { background-color: #1976d2; color: #fff; padding: 30px 10px; text-align: center; font-size: 2.2rem; letter-spacing: 1px; }
        .container { max-width: 380px; margin: 40px auto 0 auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 32px 24px 24px 24px; }
        h1 { margin-top: 0; color: #1976d2; text-align: center; font-size: 1.7rem; }
        form { display: flex; flex-direction: column; gap: 16px; }
        label { font-weight: 500; color: #1976d2; margin-bottom: 4px; }
        input[type="text"], input[type="password"] { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #bdbdbd; font-size: 1rem; background: #f9f9f9; transition: border 0.2s; }
        input[type="text"]:focus, input[type="password"]:focus { border: 1.5px solid #1976d2; outline: none; background: #e3f2fd; }
        input[type="submit"] { background: #1976d2; color: #fff; border: none; border-radius: 8px; padding: 14px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 10px; transition: background 0.2s, box-shadow 0.2s; box-shadow: 0 2px 8px rgba(25, 118, 210, 0.08); }
        input[type="submit"]:hover { background: #1565c0; box-shadow: 0 2px 8px rgba(25, 118, 210, 0.15); }
        .login-link { display: block; text-align: center; margin-top: 18px; color: #1976d2; text-decoration: none; font-weight: 500; transition: color 0.2s; }
        .login-link:hover { color: #0d47a1; text-decoration: underline; }
        .footer { background-color: #f1f1f1; padding: 10px; text-align: center; margin-top: 40px; font-size: 1rem; color: #888; }
        @media (max-width: 600px) {
            .container { margin: 16px; padding: 18px 8px 16px 8px; }
            .header { font-size: 1.3rem; padding: 18px 4px; }
        }
    </style>
    <script>
        // Supabase config: do NOT embed service_role or other secrets in front-end. Set a public ANON key in a local config (gitignored) or on the server.
        const SUPABASE_URL = 'https://vklhpcwjuqfleushgbdj.supabase.co';
        const SUPABASE_ANON_KEY = window.SUPABASE_ANON_KEY || null; // set this in a separate, gitignored config
        let supabase = null;
        if (SUPABASE_ANON_KEY) {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } else {
            console.warn('Supabase anon key not set on the client. Falling back to local storage for registration. Do NOT commit service_role keys to repo.');
        }

        async function handleRegister(event) {
            event.preventDefault();
            const statusEl = document.getElementById('register-status');
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value;
            const confirmPassword = document.getElementById('reg-confirm-password').value;
            if (statusEl) { statusEl.style.display = 'none'; statusEl.textContent = ''; }

            if (password !== confirmPassword) {
                if (statusEl) { statusEl.style.display = 'block'; statusEl.style.color = '#d32f2f'; statusEl.textContent = 'Passwords do not match!'; }
                return;
            }

            try {
                if (supabase) {
                    const { data, error } = await supabase
                        .from('users')
                        .insert([{ username, password }]);

                    if (error) {
                        console.error('Supabase registration error:', error);
                        // Fallback to local storage for testing
                        let localUsers = JSON.parse(localStorage.getItem('localUsers') || '[]');
                        localUsers.push({ username, password });
                        localStorage.setItem('localUsers', JSON.stringify(localUsers));
                        if (statusEl) { statusEl.style.display = 'block'; statusEl.style.color = '#2e7d32'; statusEl.textContent = 'Registered locally (Supabase unavailable). You can login now.'; }
                        setTimeout(() => { window.location.href = 'login-interface-website.html'; }, 800);
                        return;
                    }
                } else {
                    // Supabase not configured: use local storage fallback
                    let localUsers = JSON.parse(localStorage.getItem('localUsers') || '[]');
                    localUsers.push({ username, password });
                    localStorage.setItem('localUsers', JSON.stringify(localUsers));
                    if (statusEl) { statusEl.style.display = 'block'; statusEl.style.color = '#2e7d32'; statusEl.textContent = 'Registered locally (no Supabase key). You can login now.'; }
                    setTimeout(() => { window.location.href = 'login-interface-website.html'; }, 800);
                    return;
                }

                if (statusEl) { statusEl.style.display = 'block'; statusEl.style.color = '#2e7d32'; statusEl.textContent = 'Registration successful! Redirecting to login...'; }
                setTimeout(() => { window.location.href = 'login-interface-website.html'; }, 600);

            } catch (err) {
                console.error('Unexpected registration error:', err);
                // Save locally as fallback
                let localUsers = JSON.parse(localStorage.getItem('localUsers') || '[]');
                localUsers.push({ username, password });
                localStorage.setItem('localUsers', JSON.stringify(localUsers));
                if (statusEl) { statusEl.style.display = 'block'; statusEl.style.color = '#2e7d32'; statusEl.textContent = 'Registered locally due to error. You can login now.'; }
                setTimeout(() => { window.location.href = 'login-interface-website.html'; }, 800);
            }
        }
    </script>
</head>
<body>
    <div class="header">E-Pantok Register</div>
    <div class="container">
        <h1>Register</h1>
        <form onsubmit="handleRegister(event)">
            <div>
                <label for="reg-username">Email Address:</label>
                <input type="text" id="reg-username" name="reg-username" required autocomplete="username">
            </div>
            <div>
                <label for="reg-password">Password:</label>
                <div style="position:relative;display:flex;align-items:center;">
                    <input type="password" id="reg-password" name="reg-password" required autocomplete="new-password" style="padding-right:36px;">
                    <button type="button" id="toggle-reg-password" tabindex="-1" style="position:absolute;right:8px;background:none;border:none;cursor:pointer;padding:0;outline:none;">
                        <svg id="eye-reg" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path stroke="#1976d2" stroke-width="2" d="M1.5 12S5.5 5.5 12 5.5 22.5 12 22.5 12 18.5 18.5 12 18.5 1.5 12 1.5 12Z"/><circle cx="12" cy="12" r="3.5" stroke="#1976d2" stroke-width="2"/></svg>
                    </button>
                </div>
            </div>
            <div>
                <label for="reg-confirm-password">Confirm Password:</label>
                <div style="position:relative;display:flex;align-items:center;">
                    <input type="password" id="reg-confirm-password" name="reg-confirm-password" required autocomplete="new-password" style="padding-right:36px;">
                    <button type="button" id="toggle-reg-confirm-password" tabindex="-1" style="position:absolute;right:8px;background:none;border:none;cursor:pointer;padding:0;outline:none;">
                        <svg id="eye-reg-confirm" xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24"><path stroke="#1976d2" stroke-width="2" d="M1.5 12S5.5 5.5 12 5.5 22.5 12 22.5 12 18.5 18.5 12 18.5 1.5 12 1.5 12Z"/><circle cx="12" cy="12" r="3.5" stroke="#1976d2" stroke-width="2"/></svg>
                    </button>
                </div>
            </div>
            <input type="submit" value="Register">
        </form>
        <div id="register-status" style="margin-top:12px;color:#d32f2f;font-weight:500;display:none;"></div>
        <a class="login-link" href="login-interface-website.html">Already have an account? Login</a>
    </div>
    <div class="footer">&copy; 2025 E-Pantok. All rights reserved.</div>
</body>
<script>
// Toggle password visibility for register
document.getElementById('toggle-reg-password').addEventListener('click', function() {
    const pwd = document.getElementById('reg-password');
    const eye = document.getElementById('eye-reg');
    if (pwd.type === 'password') {
        pwd.type = 'text';
        eye.innerHTML = '<circle cx="12" cy="12" r="3.5" stroke="#1976d2" stroke-width="2"/><path stroke="#1976d2" stroke-width="2" d="M1.5 12S5.5 5.5 12 5.5 22.5 12 22.5 12 18.5 18.5 12 18.5 1.5 12 1.5 12Z"/><line x1="5" y1="19" x2="19" y2="5" stroke="#1976d2" stroke-width="2"/>';
    } else {
        pwd.type = 'password';
        eye.innerHTML = '<path stroke="#1976d2" stroke-width="2" d="M1.5 12S5.5 5.5 12 5.5 22.5 12 22.5 12 18.5 18.5 12 18.5 1.5 12 1.5 12Z"/><circle cx="12" cy="12" r="3.5" stroke="#1976d2" stroke-width="2"/>';
    }
});
document.getElementById('toggle-reg-confirm-password').addEventListener('click', function() {
    const pwd = document.getElementById('reg-confirm-password');
    const eye = document.getElementById('eye-reg-confirm');
    if (pwd.type === 'password') {
        pwd.type = 'text';
        eye.innerHTML = '<circle cx="12" cy="12" r="3.5" stroke="#1976d2" stroke-width="2"/><path stroke="#1976d2" stroke-width="2" d="M1.5 12S5.5 5.5 12 5.5 22.5 12 22.5 12 18.5 18.5 12 18.5 1.5 12 1.5 12Z"/><line x1="5" y1="19" x2="19" y2="5" stroke="#1976d2" stroke-width="2"/>';
    } else {
        pwd.type = 'password';
        eye.innerHTML = '<path stroke="#1976d2" stroke-width="2" d="M1.5 12S5.5 5.5 12 5.5 22.5 12 22.5 12 18.5 18.5 12 18.5 1.5 12 1.5 12Z"/><circle cx="12" cy="12" r="3.5" stroke="#1976d2" stroke-width="2"/>';
    }
});
</script>
</html>
